<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="eamil" type="email" required /></label>
            <label for="password">Create a New Password: <input id="password" type="password" minlength="[a-z0-5]{8,0}" required /></label>
        </fieldset>
        
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" /> Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" /> Business Account</label>
            <label for="term-and-condition"><input type="checkbox" id="term-and-condition" required /> I accept the 
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
            <select>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            </label>
        </fieldset>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
